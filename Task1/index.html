<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="app-style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container  space">
        <!-- Header Row  : Starts -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="Header">
                    <img  style="margin:0 auto" src="logo.png" class="img-responsive" width="190px">
                    <h2 class="text-center"> Registration Form</h2>

                </div>
            </div>
            <div class="col-sm-4"></div>

        </div>

        <!-- Header Row  : End -->

        <!-- Content Row  : Starts -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form>

                    <div class="row">

                        <div class="col-sm-12">
                            <label>First Name</label>
                            <input type="text" id="fname" class="form-control txtOnly ">
                            <span id="e_fname" class="text-danger space"> </span>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-sm-12">
                            <label>Last Name</label>
                            <input type="text" id="lname" class="form-control  txtOnly">
                            <span id="e_lname" class="text-danger space"> </span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Email Id</label>
                            <input type="text" id="email" class="form-control" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
                            <span class="e_email" class="text-danger space"> </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label>Contact No</label>
                            <input type="text" id="contactno" class="form-control" maxlength="10" pattern="[1-9]{1}[0-9]{9}">
                            <span id="e_contactno" class="text-danger txtOnly space"> </span>
                        </div>
                    </div>
                    <div class="row">
                       
                        <div class="col-sm-12">
               
                        <label for="country">Country</label>
                        <select id="country" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                        <span id="e_country" class="text-danger"> </span>
                      </div>
                     
                </div>
                   

                    <div class="row">
                        
                        <div class="col-sm-12">
               
                        <label for="state">State</label>
                        <select id="state" id="state" class="form-control">
                                <option selected>Choose</option>
                          
                          <option>...</option>
                        </select>
                        <span id="e_state" class="text-danger"> </span>
                      </div>
                   
                </div>
                <div class="row">
                        
                    <div class="col-sm-12">
           
                    <label for="city">City</label>
                    <select id="city" id="city" class="form-control multiselect-ui form-control" multiple="multiple">
                            <option selected>Choose</option>
                      
                      <option>...</option>
                    </select>
                    <span id="e_city" class="text-danger"> </span>
                  </div>
                </div>
                   
                    <div class="row">

                        <div class="col-sm-12" id="pass">
                            <label> Do you have Passport? </label>
                            <input type="radio" id="yes" name="Pass" value="Y" /> Yes
                            <input type="radio" id="No" name="Pass" value="N" /> No
                            <span class="e_pass text-danger space"> </span>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-12">
                            <button  value="submit" id="submit" class="btn btn-primary btn-lg btn-block space"> Submit </input>
                        </div>
                    </div>

            </div>

            </form>
        </div>
        <!-- Content row ends-->

    </div> <!-- Container ends-->
    
    <!-- Footer-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 footer-copyright text-center py-3 ">
                Â© 2018 Copyright:
                <a href="https://www.csscorp.com/"> CSSCORP.com</a>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

</body>

</html>
